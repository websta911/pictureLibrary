{% extends "layout.html" %}
 
{% block content %}

    {% for im in image %}
    
           
        <img src="{{url_for( 'image', filename=im.src) }}" width="{{ im.width }}" height="{{ im.height }}" /> 
        <form method="POST" action="">
            <div class="form-group">
              {{ form.imagesrc}}
            </div>
            <div class="form-group">
              {{form.email }}
            </div>
            <p><input class="btn btn-primary" type="submit" value="Submit">
          </form>
  
        
   
    {% endfor %}
    

    
    
{% endblock %}
